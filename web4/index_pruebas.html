<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
.imesp {
    position: absolute;
    z-index: 1;
	opacity: 0.5;
}
div.a {
    text-align: right;
}
#ima1, #ima2
{
    float:left;
	clear: left;
    border:1px solid #aaaaaa;

}
.izq {
position:relative;
	float: left;
margin: 5px;

}

meter { 
	width: 300px;
	height:20px;}

</style>

</head>

<body>
<h1>Encuentra las diferencias</h1>
<div class="izq" >

<img src="cuadropagbueno.jpg" id="ima2">

<img src="circulo2.png" id="unos"   class="imesp" style="left:0px;top:0px;">
<img src="circulo2.png" id="unosb"   class="imesp" style="left:624px;top:100px;opacity:0;">

<img src="circulo2.png" id="dos"   class="imesp" style="left:342px;top:370px;">
<img src="circulo2.png" id="dosb"   class="imesp" style="left:705px;top:370px;opacity:0;">

<img src="circulo2.png" id="tres"   class="imesp" style="left:182px;top:284px;">
<img src="circulo2.png" id="tresb"   class="imesp" style="left:555px;top:284px;opacity:0;">

<img src="circulo2.png" id="cuatro"   class="imesp" style="left:41px;top:203px;">
<img src="circulo2.png" id="cuatrob"   class="imesp" style="left:409px;top:203px;opacity:0;">

<img src="circulo2.png" id="cinco"   class="imesp" style="left:325px;top:490px;">
<img src="circulo2.png" id="cincob"   class="imesp" style="left:697px;top:490px;opacity:0;">

<img src="circulo2.png" id="seis"   class="imesp" style="left:200px;top:235px;">
<img src="circulo2.png" id="seisb"   class="imesp" style="left:570px;top:235px;opacity:0;">

<img src="circulo2.png" id="siete"   class="imesp" style="left:289px;top:142px;">
<img src="circulo2.png" id="sieteb"   class="imesp" style="left:670px;top:142px;opacity:0;">
</div>

<div class="izq" style="width:20%;">
<div>
<p id="demo" >Aciertos: 0</p>
 <p> <meter id="metro" 
 max="100" min="0" value="0"></meter> </p>
</div>

<div id="historia">

 <p>La Libertad guiando al pueblo es un cuadro pintado por Eugène Delacroix en 1830 y conservado en el Museo del Louvre de París.  </p>

</div>


<div align="center">
<img src="termo0.png" id="termo">
</div>
</div>
<script>

var aciertos=0;
var sonido = new Audio();
sonido.src = "SonidoBoton.mp3";

document.getElementById("unos").addEventListener("click", encontrada1);
document.getElementById("dos").addEventListener("click", encontrada1);
document.getElementById("tres").addEventListener("click", encontrada1);
document.getElementById("cuatro").addEventListener("click", encontrada1);
document.getElementById("cinco").addEventListener("click", encontrada1);
document.getElementById("seis").addEventListener("click", encontrada1);
document.getElementById("siete").addEventListener("click", encontrada1);
function encontrada1(event) {
	aciertos++;
	sonido.play();
	
	var x = event.target.id;
    document.getElementById(x).style.opacity=0.9;

	document.getElementById(x).removeEventListener("click", encontrada1);
	x=x + 'b';
	
    document.getElementById("demo").innerHTML = "Aciertos " + aciertos;
	document.getElementById(x).style.opacity=0.9;

	document.getElementById("metro").value = aciertos*15;
	
	var i = 'termo' + aciertos + '.png';
	if (aciertos==1){
	document.getElementById("historia").innerHTML = "  El tema de la obra es la insurrección burguesa que tuvo lugar los días 27, 28 y 29 de julio de 1830 (denominadas «las Tres jornadas gloriosas»). ";
	document.getElementById('termo').src=i;
	}
	else if(aciertos==2){
	document.getElementById("historia").innerHTML = "El lienzo representa una escena del 28 de julio de 1830 en la que el pueblo de París levantó barricadas.";
	document.getElementById('termo').src=i;
	}
	else if(aciertos==3){
	document.getElementById("historia").innerHTML = "El rey Carlos X de Francia había suprimido el parlamento por decreto y tenía la intención de restringir la libertad de prensa. ";
	document.getElementById('termo').src=i;
	}
	else if(aciertos==4){
	document.getElementById("historia").innerHTML = "Los disturbios iniciales se convirtieron en un levantamiento que desembocó en una revolución seguida por ciudadanos enojados de todas las clases sociales. No existió un único cabecilla.";
	document.getElementById('termo').src=i;
	}
	else if(aciertos==5){
	document.getElementById("historia").innerHTML = "Por eso Delacroix representa a la Libertad como guía que conduce al pueblo.";
	document.getElementById('termo').src=i;
	}
	else if(aciertos==6){
	document.getElementById("historia").innerHTML = "Actualmente se encuentra en el Museo del Louvre, en París";
	document.getElementById('termo').src=i;
	}
	if(aciertos==7){
	document.getElementById("historia").innerHTML = "Es de estilo romántico y la técnica utilizada fue óleo sobre lienzo.";
	document.getElementById('termo').src=i;
	}

}	
</script>

</body>
</html>
