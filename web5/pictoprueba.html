<html>
    <head>
        <meta charset="UTF-8">
        <link rel="icon" href="favicon.png" type="image/gif" >
        <title>Poner título</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <script>
        function main(){
            //Get the first google images result for the world chacal in small size, then put it in the paragraph
            var xhr = new XMLHttpRequest();
            xhr.open('GET', 'https://www.google.com/search?q=chacal&tbm=isch', true);
            xhr.onload = function(e) {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        var img = xhr.responseText.match(/imgurl=([^&]*)/)[1];
                        document.getElementById("para").innerHTML="<img src='"+img+"' width='100' height='100'>";
                    } else {
                        console.error(xhr.statusText);
                    }
                }
            };
            xhr.onerror = function(e) {
                console.error(xhr.statusText);
            };
            xhr.send(null);
        }
        window.onload=main;
    </script>
    <body>
        <p id="para">Pon aquí la pictografía de chacal</p>
    </body>
</html>
